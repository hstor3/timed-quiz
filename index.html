<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Timed Quiz</title>
</head>

<body>
    <header id="headline">
        <h1>Welcome to the Timed JavaScript Quiz!</h1>
    </header>

    <aside id="timer">Timer: <span id="time-left">0</span></aside>
    <aside id="score">Score: <span id="score-value">0</span></aside>

    <main id="main">
        <section id="quiz-questions">This is where the questions will appear</section>

        <div id="answer-box"></div>
    </main>
    
    <button id="begin" class="start">Start</button>

    <form id="winner-name">
        <input type="text" class="name-input w-100" id="name-input" placeholder="Enter name here">
        <button class="name-btn" id="name-btn">Add Name</button>
        <ul id="winner-list">
        </ul>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
